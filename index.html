<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezod Vpngate Server</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6a0dad;
            --primary-dark: #4b0082;
            --primary-light: #9b59b6;
            --secondary: #2c3e50;
            --text: #ecf0f1;
            --text-secondary: #bdc3c7;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #1a1a2e;
            --card-bg: #16213e;
            --header-bg: rgba(26, 26, 46, 0.9);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--header-bg);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-light);
            text-decoration: none;
        }
        
        .logo i {
            font-size: 28px;
        }
        
        .last-updated {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .search-container {
            margin-bottom: 30px;
            position: relative;
        }
        
        #searchInput {
            width: 100%;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
            padding-left: 50px;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.3);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .search-hint {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: right;
        }
        
        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .server-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .server-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .server-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 13, 173, 0.1) 0%, rgba(106, 13, 173, 0) 100%);
            z-index: 1;
        }
        
        .flag-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            height: 120px;
            align-items: center;
        }
        
        .flag {
            max-height: 100%;
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .server-card:hover .flag {
            transform: scale(1.05);
        }
        
        .country-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 18px;
            color: var(--text);
            text-align: center;
        }
        
        .country-code {
            display: inline-block;
            background-color: var(--primary-dark);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .server-info {
            margin-bottom: 15px;
        }
        
        .contributor {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .last-updated-time {
            color: var(--text-secondary);
            font-size: 12px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .download-btn {
            background-color: var(--primary);
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .download-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .download-btn i {
            font-size: 16px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin: 40px 0 20px;
            color: var(--primary-light);
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }
        
        .leaderboard {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 50px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .leaderboard-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .leaderboard-name {
            font-weight: 500;
        }
        
        .leaderboard-count {
            font-weight: 700;
            color: var(--primary-light);
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .loading {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            background-color: var(--header-bg);
            margin-top: 50px;
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .server-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>Kezod Vpngate Server</span>
            </a>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </div>
    </header>
    
    <div class="container">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search by country name, code, or author:username">
            <div class="search-hint">Try: author:username to filter by contributor</div>
        </div>
        
        <h2 class="section-title">Available VPN Servers</h2>
        <div id="serversContainer" class="server-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading servers...</p>
            </div>
        </div>
        
        <h2 class="section-title">Top Contributors</h2>
        <div class="leaderboard">
            <div id="leaderboardList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading leaderboard...</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Kezod Vpngate Server &copy; 2023 | All configurations sourced from vpngate.net</p>
    </footer>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBVIkJSEV8K8FCWo21xBm9nzFernst8WA0",
            authDomain: "project-8821666855568342292.firebaseapp.com",
            projectId: "project-8821666855568342292",
            storageBucket: "project-8821666855568342292.firebasestorage.app",
            messagingSenderId: "78266502948",
            appId: "1:78266502948:web:89ad05f7f4462bf8b96db1",
            databaseURL: "https://project-8821666855568342292-default-rtdb.firebaseio.com/"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        const serversContainer = document.getElementById('serversContainer');
        const leaderboardList = document.getElementById('leaderboardList');
        const searchInput = document.getElementById('searchInput');
        const lastUpdatedDiv = document.getElementById('lastUpdated');
        
        // Track existing countries to prevent animation spam
        const existingCountries = new Set();
        let initialLoad = true;
        let allServers = [];
        
        // Load data
        function loadData() {
            // Load servers
            database.ref('servers').on('value', (snapshot) => {
                const servers = snapshot.val();
                if (!servers) {
                    serversContainer.innerHTML = '<div class="no-results">No servers available. Please check back later.</div>';
                    return;
                }
                
                // Convert to array, filter out ZZ country code, and sort by country name
                allServers = Object.entries(servers)
                    .filter(([code]) => code !== 'ZZ') // Filter out ZZ country code
                    .map(([code, data]) => ({
                        code,
                        ...data
                    }))
                    .sort((a, b) => a.countryName.localeCompare(b.countryName));
                
                displayServers(allServers);
                
                // Update last updated time
                const timestamps = Object.values(servers).map(s => s.lastUpdated);
                const latestUpdate = Math.max(...timestamps);
                const updateDate = new Date(latestUpdate);
                lastUpdatedDiv.textContent = `Last updated: ${updateDate.toLocaleDateString()} ${updateDate.toLocaleTimeString()}`;
                
                initialLoad = false;
            });
            
            // Load leaderboard
            database.ref('contributors').orderByChild('count').limitToLast(10).on('value', (snapshot) => {
                const contributors = snapshot.val();
                displayLeaderboard(contributors);
            });
        }
        
        function displayServers(servers) {
            if (servers.length === 0) {
                serversContainer.innerHTML = '<div class="no-results">No servers match your search criteria.</div>';
                return;
            }
            
            serversContainer.innerHTML = servers.map((server, index) => {
                // Skip animation if country already exists (not initial load)
                const animateClass = initialLoad || !existingCountries.has(server.code) ? 'fade-in' : '';
                existingCountries.add(server.code);
                
                // Format last updated time
                const updatedDate = new Date(server.lastUpdated);
                const formattedTime = updatedDate.toLocaleDateString() + ' ' + updatedDate.toLocaleTimeString();
                
                return `
                <div class="server-card ${animateClass}" style="animation-delay: ${index * 0.05}s">
                    <div class="flag-container">
                        <img src="https://flagcdn.com/w160/${server.code.toLowerCase()}.png" 
                             alt="${server.code}" 
                             class="flag"
                             onerror="this.src='https://via.placeholder.com/160x120/16213E/9b59b6?text=${server.code}'">
                    </div>
                    <h3 class="country-name">
                        ${server.countryName}
                        <span class="country-code">${server.code}</span>
                    </h3>
                    <div class="server-info">
                        <div class="contributor">Contributed by: ${server.contributor}</div>
                        <div class="last-updated-time">Updated: ${formattedTime}</div>
                    </div>
                    <button class="download-btn" data-config="${server.config}" data-country="${server.code}">
                        <i class="fas fa-download"></i> Download Config
                    </button>
                </div>
                `;
            }).join('');
            
            // Add download event listeners
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const config = e.target.getAttribute('data-config') || 
                                 e.target.parentElement.getAttribute('data-config');
                    const country = e.target.getAttribute('data-country') || 
                                   e.target.parentElement.getAttribute('data-country');
                    downloadConfig(config, country);
                });
            });
        }
        
        function displayLeaderboard(contributors) {
            if (!contributors) {
                leaderboardList.innerHTML = '<div class="no-results">No contributor data available.</div>';
                return;
            }
            
            // Convert to array and sort by count
            const contributorArray = Object.entries(contributors).map(([id, data]) => ({
                id,
                ...data
            })).sort((a, b) => b.count - a.count);
            
            leaderboardList.innerHTML = contributorArray.map((contributor, index) => `
                <div class="leaderboard-item fade-in" style="animation-delay: ${index * 0.05}s">
                    <span class="leaderboard-name">
                        ${index + 1}. ${contributor.name}
                    </span>
                    <span class="leaderboard-count">
                        ${contributor.count} servers
                    </span>
                </div>
            `).join('');
        }
        
        function downloadConfig(base64Config, countryCode) {
            try {
                const configText = atob(base64Config);
                const blob = new Blob([configText], { type: 'application/x-openvpn-profile' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `kezod-vpn-${countryCode}.ovpn`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Error downloading config. Please try another server.');
                console.error(error);
            }
        }
        
        // Enhanced search functionality with author: filter
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            // Check for author: prefix
            if (searchTerm.startsWith('author:')) {
                const authorName = searchTerm.substring(7).trim(); // Get text after "author:"
                if (authorName) {
                    const filteredServers = allServers.filter(server => 
                        server.contributor.toLowerCase().includes(authorName)
                    );
                    displayServers(filteredServers);
                    return;
                }
            }
            
            // Regular search
            if (searchTerm.trim() === '') {
                displayServers(allServers);
                return;
            }
            
            const filteredServers = allServers.filter(server => {
                const countryName = server.countryName.toLowerCase();
                const countryCode = server.code.toLowerCase();
                const contributor = server.contributor.toLowerCase();
                
                return countryName.includes(searchTerm) || 
                       countryCode.includes(searchTerm) || 
                       contributor.includes(searchTerm);
            });
            
            displayServers(filteredServers);
        });
        
        // Initialize
        loadData();
    </script>
</body>
</html>
